<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>${site_title}</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
    <link href="${site_icon}" rel="shortcut icon" type="image/x-icon"/>
    <link href="${cdn}/${pkg}/sdk/sdk.css" rel="stylesheet" title="default"/>
    <link href="${cdn}/${pkg}/sdk/helper.css" rel="stylesheet"/>
    <link href="${cdn}/${pkg}/sdk/iconfont.css" rel="stylesheet"/>
    ${theme_css}
    <script src="${cdn}/${pkg}/sdk/sdk.js"></script>
    <script src="${cdn}/vue@2.6.14/dist/vue.js"></script>
    <style>
        html, body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="amiss" id="amisId"></div>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        let amisInstance = amis.embed('#amisId', {
            "type": "page",
            "title": "登录",
            "body": [
                // 普通用户登录表单
                {
                    "type": "form",
                    "api": {
                        "method": "post",
                        "url": "/login/user",
                        "dataType": "json"
                    },
                    "title": "普通用户登录",
                    "controls": [
                        {"type": "text", "name": "username", "label": "用户名", "required": true},
                        {"type": "password", "name": "password", "label": "密码", "required": true},
                        {"type": "submit", "label": "登录"}
                    ]
                },
                // 运营专员登录表单
                {
                    "type": "form",
                    "api": {
                        "method": "post",
                        "url": "/login/operator",
                        "dataType": "json"
                    },
                    "title": "运营专员登录",
                    "controls": [
                        {"type": "text", "name": "username", "label": "用户名", "required": true},
                        {"type": "password", "name": "password", "label": "密码", "required": true},
                        {"type": "submit", "label": "登录"}
                    ]
                },
                // 管理员登录表单
                {
                    "type": "form",
                    "api": {
                        "method": "post",
                        "url": "/login/admin",
                        "dataType": "json"
                    },
                    "title": "管理员登录",
                    "controls": [
                        {"type": "text", "name": "username", "label": "用户名", "required": true},
                        {"type": "password", "name": "password", "label": "密码", "required": true},
                        {"type": "submit", "label": "登录"}
                    ]
                }
            ]
        }, {locale: "zh"}, {theme: "cxd"});
    })();
</script>
</body>
</html>
